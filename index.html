<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <div id="app"></div>
    </body>

    <script>
        var app = Vue.createApp({template: "<counter />"});

        app.component("counter", {
            template: "The counter is: {{count}}",
            data() {
                return {count: 0}
            }
        })

        // Mount the Vue.js application on the <div> having the id "app"
        var vm = app.mount("div#app");
    </script>
</html>
